<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>WWW.GOONUJVPRACI.FUN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #ff2bff;
            font-family: Papyrus, fantasy;
        }
        
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .image {
            width: 600px;
            max-width: 80%;
            height: auto;
            animation: fadeSlideIn 1.8s ease forwards;
            transition: transform 0.8s ease;
            cursor: pointer;
        }

        .image.shrink {
            animation: shrinkImage 0.8s ease forwards;
        }

        .image:hover {
            transform: scale(1.5);
        }

        .spotify-container {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s ease, transform 0.8s ease;
            margin-top: 25px;
            width: 100%;
            max-width: 600px;
        }

        .spotify-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .spotify-container:hover iframe {
            transform: scale(1.03);
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeSlideIn {
            0% { opacity: 0; transform: translateY(-40px) scale(1.2); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes shrinkImage {
            0% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }

        body:hover {
            background: #ff2bff;
            transition: background 0s ease;
        }
    </style>
</head>
<body>

    <div class="center-container">
        <img src="https://i.ibb.co/p6hTXBK7/www-goonujvpraci-funpng.png" alt="" class="image" />
        <div class="spotify-container">
            <iframe src="https://open.spotify.com/embed/artist/54XY2huHMzn7gkhcIVKy7M?utm_source=generator" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>
    <style>
  .image {
    opacity: 1;
        margin-top: 40px;
  }
</style>

    <script>
        const image = document.querySelector('.image');
        const spotifyContainer = document.querySelector('.spotify-container');

        image.addEventListener('animationend', () => {
            image.classList.add('shrink');
            setTimeout(() => {
                spotifyContainer.classList.add('show');
            }, 320);
        });
    </script>
    <h4>shoutout vojta blee</h4>
</body>
</html>


<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Odpočet do 20. května</title>
  <style>
    body {
      font-family: Papyrus, fantasy;
      background-color: #ff2bff;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    #countdown {
      font-size: 2em;
      opacity: 0;
      transition: opacity 2s ease-in-out;

      /* Fixní pozice nahoře uprostřed */
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 9999;
      font-family: Papyrus, fantasy;
    }

    h1 {
      text-align: center;
      margin-top: 150px;
      font-family: Papyrus, fantasy;
    }
      @font-face {
    font-family: 'Comic Sans Custom';
    src: url('ComicSansMS.ttf') format('truetype');
}

body {
    font-family: Papyrus, fantasy;
}
  </style>
</head>
<body>
  <div id="countdown">počkej chvilku</div>

  <script>
    const targetDate = new Date("May 20, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    setTimeout(() => {
      countdown.style.opacity = "1";

      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(timer);
          countdown.innerHTML = "DROP!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days} nora ${hours} cas ${minutes} gumnut ${seconds} kunda`;
      }, 1000);
    }, 2000);
  </script>
</body>
</html>
